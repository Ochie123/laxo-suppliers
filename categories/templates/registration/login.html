{% extends "base.html" %}
{% block title %}Log-in{% endblock %} 
{% block content %}


<main class="form-signin">
<style>
.login-forms {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}
</style>
<h2>Sign In</h2>
{% if form.errors %}
<p>Your username and password didn't match. Please try
again.</p>
{% else %}
Please use this form to sign in.

{% endif %}
<div class="login-forms">
<style>
.login-forms {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}
</style>  
<form action="{% url 'login' %}" method="post">
{{ form.as_p }}
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}"/> 
<p><input type="submit" value="Log-in"></p>
</form> </div>
</div>

{% endblock %}
