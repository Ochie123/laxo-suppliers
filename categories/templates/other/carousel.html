
{% load static %}
{% block content %}


<style>
    /* Make the image fully responsive */
    .carousel-inner img {
      width: 100%;
      height: 100%;
    }
    </style>
  
  <body>
  
  <div id="demo" class="carousel slide" data-ride="carousel">
  
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="static/images/banner1.jpeg" alt="banner1" width="1100" height="500">
        <div class="container">
          <div class="carousel-caption text-start">
            <h2>Shop more for less</h2>
            <p><a class="btn btn-lg btn-primary" href="#">Top Offers</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="static/images/banner2.jpeg" alt="banner2" width="1100" height="500">
        <div class="container">
          <div class="carousel-caption text-start">
            <h2>Best Savings</h2>
            <p><a class="btn btn-lg btn-primary" href="#">Save big</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="static/images/banner3.jpeg" alt="banner3" width="1100" height="500">
        <div class="container">
          <div class="carousel-caption text-start">
            <h2>Valuable Deals</h2>
            <p><a class="btn btn-lg btn-primary" href="#">Valuable Deals</a></p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  {% endblock %}
